<!DOCTYPE html>
<html>
<head>
    <title>Customer Product Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Product Prediction System</h2>

        <form method="POST">
    <input type="number" name="age" placeholder="Age" required>

    <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="0">Male</option>
        <option value="1">Female</option>
    </select>

    <input type="number" name="income" placeholder="Annual Income" required>
    <input type="number" name="spending" placeholder="Spending Score" required>
    <input type="number" name="browsing" placeholder="Browsing Time (minutes)" required>
    <input type="number" name="purchases" placeholder="Past Purchases" required>

    <select name="last_category" required>
        <option value="">Last Product Category</option>
        <option value="0">Electronics</option>
        <option value="1">Fashion</option>
        <option value="2">Groceries</option>
        <option value="3">Home Appliances</option>
        <option value="4">Books</option>
    </select>

    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <h3>Predicted Product Category: {{ prediction }}</h3>
{% endif %}
    
    </div>
</body>
</html>
